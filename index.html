<!--Criando página semelhante ao instagram -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons8-instagram-50.png" type="image/x-png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <!--add imagem do celluar box esquerdo-->>
        <div class="instagram_celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <!--Instagram conrinue com foto do perfil grupo1-->
        <div class="instagram_continue">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram_logo" alt="instagram logo">
                <div class="foto_perfil">
                    <img src="img/foto_perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como elenilsoncsll</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <!--Add alternar contas e inscreva-se grupo2-->
            <div class="grupo">
                <p class="nao_contat">Não é elenilsoncall?</p>
                <p class="nao_conta">
                    <span class="link_azul">Alternar contas</span>
                    ou
                    <span class="link_azul">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar_aplicativo">
                <p>Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="fazer_download"></a>
                    <a href="#" class="fazer_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
